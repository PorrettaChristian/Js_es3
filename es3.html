
<html>
    <head>
        <title>JS ES 3</title>
    </head>
    <body>
        <h1>JS ES 3</h1>
        <h2>Calculator</h2>

        <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- <p>primo numero</p><i2nput type="text">
        <p>secondo numero</p><input type="text"> -->
        <table id = "tbl1" border="2" style="text-align: center;">
            <tr id="tr1">
                <th >N1</th><th>MARK</th><th>N2</th><th>RESULT</th>
            </tr>
        </table>
            <p>primo numero</p> <input id = 'inp1' type = 'number' placeholder="First number">
            <p>secondo numero</p> <input id = 'inp2' type = 'number'placeholder="Second  number">
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
        <script>
            // var key = "tab";
            // var myItem = localStorage.getItem(key);
            $("button").click(function(e){     
                var num1 = parseInt($('#inp1').val());
                var num2 = parseInt($('#inp2').val());
                if (isNaN(num1)) {
                    num1 = 0;
                }if (isNaN(num2)) {
                    num2 = 0;
                }
                $('#tbl1').append(
                    "<tr>",
                        "<td>"+num1+"</td>",
                        "<td>"+e.target.innerText+"</td>",
                        "<td>"+num2+"</td>",
                        "<td>"+ eval(num1 + e.target.innerText + num2) +"</td>",
                    "</tr>"
                );
                // localStorage.setItem(key, $('#tbl1'));
                
            })
            
        </script>

    </body>  
</html>
